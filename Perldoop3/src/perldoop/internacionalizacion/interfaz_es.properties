APP_NOMBRE=Perldoop3
APP_VERSION=3.0
APP_DESCRIPCION=Perldoop 3.0: Un compilador fuente-a-fuente Perl-Java.
#Posicional
ARGS_POSICIONAL=Argumentos posicionales
INFILE=Ficheros Perl para ser analizados
#Opcional
ARGS_OPCIONAL=Argumentos opcionales
AYUDA=Muestra este mensaje y se cierra
VERSION=Muestra la versi\u00f3n y se cierra
OUT=Carpeta donde se guardar\u00e1n los ficheros generados, por defecto es el directorio actual
NO_FORMATEAR=Omite el proceso de formateo, el c\u00f3digo fuente se imprimir\u00e1 en una sola l\u00ednea
COPIAR_COMENTARIOS=Analiza los comentarios del c\u00f3digo Perl
OCULTAR_AVISOS=Oculta los mensajes de aviso
MOSTRAR_ERRORES=Muestra solo los n primeros mensajes de error y luego aborta la ejecuci\u00f3n. En caso de mas de un fichero de entrada, la cuenta se reinicia para cada uno.
CODIFICACION=Cambia la c\u00f3dificacion del fichero de entrada en caso de encontrar errores con la c\u00f3ficacion por defecto de java. (Cp1252, ISO 8859-1, ..)
#Optimizacion
ARGS_OPTIMIZACION=Argumentos optimizaci\u00f3n
OPTIMIZAR_NULOS=La protecci\u00f3n contra valores nulos en operaciones es desactivada para aumentar la eficiencia del c\u00f3digo generado, el usuario debera asegurarse de no usar variables o accesos sin inicializar.
OPTIMIZAR_INSTANCIAS=Elimina de la traduccion instancias de clases que no fueron usadas y no fueron dectectadas en el proceso de generaci\u00f3n de c\u00f3digo
OPTIMIZAR_DIAMANTE=Fuerza el uso de la notaci\u00f3n diamante en todas las asignaciones, (esta optimizaci\u00f3n no influye en el rendimiento)
OPTIMIZAR_SENTENCIAS=Elimina todas las expresiones que no generan una sentencia util.
#Depuracion
ARGS_DEPURACION=Argumentos depuraci\u00f3n
DEPURACION_TOKENS=Imprime por pantalla todos los tokens creados por el analizador lexico
DEPURACION_TERMINALES=Imprime por pantalla todos los terminales creados por el preprocesor de etiquetas
DEPURACION_ARBOL=Imprime el arbol de simbolos creado por el analizador sintactico
DEPURACION_TRADUCCION=Imprime el arbol de simbolos con el tipo y el c\u00f3digo generado para cada nodo
DEPURACION_ESTADOS=Reliza una ejecuci\u00f3n parcial de la traducci\u00f3n. \n1:L\u00e9xico, 2:Preprocesador, 3:Sintactico



